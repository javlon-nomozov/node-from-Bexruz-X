<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404: not found</title>
	<style>
	*{
    transition: all 0.6s;
}
a{
	color: #448f4a;
	text-decoration: none;
	background-color: #fffd7f;
	padding: 3px 20px;
	border: 3px solid #255228;
	border-radius: 13px;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
	</style>
</head>
<body>
	<div id="main">
    	<div class="fof">
        		<h1>Error 404 | back to
					<a href="/books">Books</a> page</h1>
    	</div>
 	</div>
</body>
</html>
